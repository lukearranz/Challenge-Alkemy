# Server Config
server:
  port: '8080'

---

spring:
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

---

# Selected Profile
spring:
  profiles:
    active: dev

---

# Profile para Desarrollo
spring:
  profiles: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/alkemy_challenge_dev
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'

---

# Profile para Testing
spring:
  profiles: testing
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/alkemy_challenge_testing
    password: ''
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'

---

